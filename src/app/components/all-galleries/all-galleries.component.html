<h2>All Galleries</h2>
<form>
  <div class="form-group">
    <label for="filter">Filter Galleries</label>
    <input type="text" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Filter</button>
</form>

<hr>
<ul *ngFor='let gallery of galleries' class=bg-info>
  <h2><a routerLink='/galleries/{{gallery.id}}'>Gallery Name: {{gallery.name}}</a></h2>
  <p>Gallery Description: {{gallery.description}}</p>
  <img src="{{gallery.images_url}}" width='500px'>
  <p>Author: {{gallery.user_id}}</p>
  <hr>
</ul>
